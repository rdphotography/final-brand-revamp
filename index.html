<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Networks &rarr; Complete IT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & LAYOUT --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif; /* Modern Font */
            background-color: #1a1a1a;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; 
            background-position: top center; 
            background-repeat: no-repeat;
            /* Faster transition: 2.5s instead of 4s */
            transition: all 2.5s cubic-bezier(0.4, 0, 0.2, 1); 
            will-change: opacity, filter;
        }

        /* --- DESKTOP IMAGES --- */
        .old-brand {
            background-image: url('old-desktop.png'); 
            z-index: 10;
            opacity: 1;
            filter: blur(0px);
        }

        .new-brand {
            background-image: url('new-desktop.png'); 
            z-index: 5;
            opacity: 0;
            transform: scale(1.02); /* Start slightly zoomed in */
        }

        /* --- MOBILE IMAGES --- */
        @media (max-width: 768px) {
            .old-brand { background-image: url('old-mobile.jpeg'); }
            .new-brand { background-image: url('new-mobile.jpeg'); }
        }

        /* --- THE EYE-CATCHING OVERLAY --- */
        .overlay-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8); /* Start smaller */
            z-index: 100;
            opacity: 0;
            /* The "Pop" animation transition */
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            width: 90%;
            max-width: 650px;
        }

        .message-box {
            position: relative;
            background: rgba(15, 23, 42, 0.95); /* Deep dark blue/slate */
            padding: 3px; /* Space for the gradient border */
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* The Gradient Border Animation */
        .message-box::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(45deg, #00c6ff, #0072ff, #00c6ff);
            background-size: 200% 200%;
            z-index: -1;
            animation: gradientMove 3s ease infinite;
        }

        .inner-content {
            background: #0f172a; /* Inner background matching the box */
            border-radius: 14px; /* Slightly smaller radius */
            padding: 40px;
            text-align: center;
            color: #fff;
        }

        .inner-content h1 {
            margin: 0;
            font-size: 2.2rem;
            line-height: 1.3;
            font-weight: 700;
        }

        /* Highlight text color */
        .highlight {
            color: #38bdf8; /* Bright Cyan/Blue */
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile Text Sizing */
        @media (max-width: 768px) {
            .inner-content { padding: 30px 20px; }
            .inner-content h1 { font-size: 1.5rem; }
        }

        /* --- ACTIVE STATES --- */
        
        /* 1. Show Text (Pop effect) */
        .stage.show-text .overlay-container {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1); /* Snaps to full size */
        }

        /* 2. Morph Backgrounds */
        .stage.morph .old-brand {
            opacity: 0;
            filter: blur(15px); /* Smooth blur */
        }

        .stage.morph .new-brand {
            opacity: 1;
            transform: scale(1); /* Zoom back to normal */
        }
    </style>
</head>
<body>

    <div class="stage" id="stage">
        <div class="new-brand bg-layer"></div>

        <div class="old-brand bg-layer"></div>

        <div class="overlay-container">
            <div class="message-box">
                <div class="inner-content">
                    <h1>
                        Fluid Networks is becoming your <br>
                        <span class="highlight">Complete IT provider!</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- FASTER CONFIGURATION ---
        // Total Duration: 8 Seconds (Snappy!)
        const TOTAL_DURATION = 8000; 
        const REDIRECT_URL = "https://complete.net";

        window.addEventListener('load', () => {
            const stage = document.getElementById('stage');

            // 1. Text POPs in very quickly (0.3s)
            setTimeout(() => {
                stage.classList.add('show-text');
            }, 300);

            // 2. Background starts morphing shortly after (1.5s)
            // This overlaps slightly with the text reading time for fluidity
            setTimeout(() => {
                stage.classList.add('morph');
            }, 1800);

            // 3. Redirect happens at 8 seconds
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, TOTAL_DURATION);
        });
    </script>
</body>
</html>
